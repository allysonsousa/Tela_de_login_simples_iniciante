<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Simples </title>
		<link rel="stylesheet" type="text/css" href="estilo.css">

	</head>

	<body>

		<div id="tela-login">

				
						<img id="avatar" src="imagens/avatar2.png">


						<form action="" id="formulario"> 
								
								<label class="entrada" for="email_cad">Seu e-mail</label> 
								<input class="entrada"  type="E-mail" name="E-mail" placeholder="Username" autocomplete="off"><br>
								
								<label class="entrada"  for="senha_cad">Sua senha</label>
								<input class="entrada"  type="password" name="Digite sua senha" placeholder="Password">


										<div id="container_entrada"> 



											 	<div id="checkbox">  <!--- Checkbox cria uma caixa quadrada de verificação--->
										   	
										     			 <input value="Lembrar" type="checkbox" id="check">
										     			 <label for="check"> Lembrar me </label>
										 		
												</div>
												

												<div id="rec-senha"> 
													
										     			 <a href="rec.html">Esqueceu a senha?</a>
										     	</div>	
										    
										</div>		

								<input type="submit" value="LOGIN">	<br>
						</form>		
								
				
		<!-------------------------------------------------------------------------------------------------------------------->
			

		</div>


	</body>


</html>
